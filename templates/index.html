<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detection</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        button { margin: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { margin: 5px 0; padding: 8px; width: 90%; border: 1px solid #ccc; border-radius: 4px; }
        .form { display: flex; flex-direction: column; align-items: center; }
    </style>
    <script>
        function showLogin() {
            document.getElementById("form-container").innerHTML = `
                <h2>Login</h2>
                <form action="/login" method="post" class="form">
                    <input type="text" name="username" placeholder="Username" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <button type="submit">Login</button>
                </form>`;
        }

        function showSignup() {
            document.getElementById("form-container").innerHTML = `
                <h2>Signup</h2>
                <form action="/signup" method="post" class="form">
                    <input type="text" name="username" placeholder="Username" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <button type="submit">Signup</button>
                </form>`;
        }

        function showDashboard() {
            document.getElementById("form-container").innerHTML = `
                <h2>Dashboard</h2>
                <button onclick="window.location.href='/collect'">Collect Images</button>
                <button onclick="window.location.href='/create_dataset'">Create Dataset</button>
                <button onclick="window.location.href='/train_model'">Train Model</button>
                <button onclick="window.location.href='/inference'">Run Inference</button>
                <button onclick="window.location.href='/logout'">Logout</button>
            `;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sign Language Detection</h1>
        <div class="login-signup">
            {% if username %}
                <p>Welcome, {{ username }}!</p>
                <button onclick="showDashboard()">Dashboard</button>
                <button onclick="window.location.href='/logout'">Logout</button>
            {% else %}
                <button onclick="showLogin()">Login</button>
                <button onclick="showSignup()">Signup</button>
            {% endif %}
        </div>
        <div id="form-container">
            {% if username %}
                <script>showDashboard();</script>
            {% endif %}
        </div>
    </div>
</body>
</html>
